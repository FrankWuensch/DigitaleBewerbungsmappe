<div class="flex flex-col px-8 pt-20 min-w-min max-w-80 h-full text-white">
  <h2 class="pb-10">{{page.heading_sidebar_left}}</h2>
  {%for data in site.data.personal%}
  <div class="grid grid-cols-5 py-2 w-fill">
    <div class="col-span-1 {%if data.icon%} block {%else%} opacity-0 {%endif%}">
      {%svg "{{site.baseurl}}{{data.icon}}" class="text-amber-200"%}
    </div>
    {%if data.value contains "https://" or data.value contains "mailto"%}
    <div class="col-span-4">{{data.value | markdownify}}</div>
    {%else%}
    <div class="col-span-4">{{data.value}}</div>
    {%endif%}
  </div>
  {%endfor%}
</div>
