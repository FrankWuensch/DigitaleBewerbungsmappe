<!DOCTYPE html>
<html lang="de" class="w-full h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="{{site.baseurl}}../src/fonts.css">
    <link rel="stylesheet" href="{{site.baseurl}}../src/output.css"/>
  </head>
  <body class="flex flex-col w-full h-full overflow-hidden">
    {%if page.has_header%}
    <header class="relative w-full">
        {%include header.html%}
    </header>
    {%endif%}

    <main class="flex-1 bg-blue-100 mx-auto {%if page.has_header%} pt-48 {%else%} pt-8 {%endif%} w-full max-w-6xl h-full">
      {%if page.has_sidebar_left%}
      <section>
        {%include left_sidebar.html%}
      </section>
      {%endif%}
      
      {%if page.has_sidebar_right%}
      <section>
        {%include right_sidebar.html%}
      </section>
      {%endif%}
      {{content}}
    </main>

    {%if page.has_footer%}
    <footer>
        {%include footer.html%}
    </footer>
    {%endif%}
  </body>
</html>
